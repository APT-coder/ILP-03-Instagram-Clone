<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/userProfile.css" />
    <script type="module" src="../../server/server.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="main">
        <!-- Profile container details -->
        <div class="row ml-55">
          <div class="col-md-3">
            <div class="story-border-profile">
              <img
                id="profile-pic"
                src=""
                alt="Profile Picture"
                class="img-fluid fit-image"
              />
            </div>
          </div>
          <div class="col-md-9">
            <div class="d-flex align-items-center mb-3">
              <h2 id="username" class="mr-4 fs-20 fw-400">Username</h2>
              <button class="btn btn-custom mr-2">
                <a href="">Following <i class="bi bi-chevron-down"></i></a>
              </button>
              <button class="btn btn-custom mr-2">
                <a href="">Message</a>
              </button>
              <button class="btn btn-custom fs-28 mr-2">
                <i class="bi bi-person-plus"></i>
              </button>
              <button class="btn btn-custom fs-28">
                <i class="bi bi-three-dots"></i>
              </button>
            </div>
            <div class="d-flex mb-3 fs-24">
              <div class="mr-5">
                <span id="posts-count" class="fw-600">0</span> posts
              </div>
              <div class="mr-5">
                <span id="followers-count" class="fw-600">0</span> followers
              </div>
              <div class="mr-5">
                <span id="following-count" class="fw-600">0</span> following
              </div>
            </div>
            <div id="name"><strong>Name of the User</strong></div>
            <div id="bio">Bio of the user</div>
            <div class="fs-12 mt-2">
              <span class="text-muted fw-600">Followed by </span
              ><span class="fw-600">follower1 </span
              ><span class="text-muted fw-600">and </span
              ><span class="fw-600">follower2</span>
            </div>
          </div>
        </div>

        <!-- story highlight section  -->
        <div class="row mt-4">
          <div class="col-12">
            <div id="story-highlights" class="d-flex overflow-hidden"></div>
            <button
              class="carousel-control-prev mr-2"
              type="button"
              id="prev-button"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </button>
            <button
              class="carousel-control-next ml-2"
              type="button"
              id="next-button"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>

        <hr class="mb-0" />

        <!-- Navigation container -->
        <div class="row mt-0">
          <div class="col-12 text-center">
            <nav class="nav justify-content-center">
              <a
                class="nav-link active"
                href="#"
                id="posts-link"
                onclick="showSection('posts')"
              >
                <i class="bi bi-grid-3x3"></i> POSTS
              </a>
              <a
                class="nav-link"
                href="#"
                id="saved-link"
                onclick="showSection('saved')"
              >
                <i class="bi bi-play-btn"></i> REELS
              </a>
              <a
                class="nav-link"
                href="#"
                id="tagged-link"
                onclick="showSection('tagged')"
              >
                <i class="bi bi-person-square"></i> TAGGED
              </a>
            </nav>
          </div>
        </div>
      </div>

      <!-- Posts container -->
      <div id="posts-container" class="row">
        <!-- Posts will be dynamically added here -->
      </div>

      <!-- Modal -->

      <div
        class="modal"
        id="postModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="postModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-container row">
              <div id="modal-post" class="col-6">
                <img id="modal-post-image" src="" alt="" />
              </div>
              <div class="modal-post-info col-6 p-0">
                <div class="modal-profile d-flex mt-3 pl-3">
                  <div class="mr-3">
                    <img
                      src=""
                      alt=""
                      id="modal-profile-picture"
                      class="profile-picture-size rounded-circle"
                    />
                  </div>
                  <div>
                    <p id="modal-username" class="fs-14 fw-600 mb-0"></p>
                    <p id="postlocation" class="fs-12 mb-0">Random Location</p>
                  </div>
                  <div class="ml-12">
                    <i class="bi bi-three-dots"></i>
                  </div>
                </div>
                <hr />
                <div class="comment-section pl-3 d-flex h-35">
                  <div class="mr-3">
                    <img
                      src=""
                      alt=""
                      id="modal-profile-picture-comments"
                      class="profile-picture-size rounded-circle"
                    />
                  </div>
                  <div>
                    <span
                      id="comment-section-username"
                      class="fs-14 fw-600 mb-0"
                    ></span>
                    <span id="modal-post-caption" class="fs-14"></span>
                  </div>
                </div>
                <hr />

                <div class="like-section pl-3 pr-3">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex justify-content-between">
                      <div class="mr-3 fs-20 fw-600">
                        <i class="bi bi-heart"></i>
                      </div>
                      <div class="mr-3 fs-20">
                        <i class="bi bi-chat"></i>
                      </div>
                      <div class="mr-3 fs-20">
                        <i class="bi bi-send"></i>
                      </div>
                    </div>
                    <div class="mr-3 fs-20">
                      <i class="bi bi-bookmark"></i>
                    </div>
                  </div>
                  <div>
                    <p class="mb-0">
                      Liked by
                      <span id="liked-by-username" class="fw-600"></span
                      ><span> and </span
                      ><span id="like-count" class="fw-600"></span
                      ><span class="fw-600"> others</span>
                    </p>
                  </div>
                  <div>
                    <p id="post-date" class="fs-12 text-muted"></p>
                  </div>
                </div>
                <hr />
                <div class="add-comment pl-3 pr-3 d-flex">
                  <div class="fs-20">
                    <i class="bi bi-emoji-smile"></i>
                  </div>
                  <div class="ml-3">
                    <input
                      type="text"
                      placeholder="Add a comment..."
                      class="border-less"
                    />
                  </div>
                  <div class="ml-8">
                    <a href="" class="text-primary">Post</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- settings modal  -->
      <div
        class="modal fade"
        id="settingsModal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="container p-0">
              <div class="row mt-2">
                <div class="col">
                  <button class="btn w-100 border-less">
                    Apps and Websites
                  </button>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col">
                  <button class="btn w-100 border-less">QR code</button>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col">
                  <button class="btn w-100 border-less">Notifications</button>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col">
                  <button class="btn w-100 border-less">
                    Setting and Privacy
                  </button>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col">
                  <button class="btn w-100 border-less">Supervision</button>
                </div>
              </div>
              <hr />

              <div class="row">
                <div class="col">
                  <button class="btn w-100 border-less">Log Out</button>
                </div>
              </div>
              <hr />

              <div class="row mb-3">
                <div class="col">
                  <button class="btn w-100 border-less">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/userProfile.js"></script>
  </body>
</html>
