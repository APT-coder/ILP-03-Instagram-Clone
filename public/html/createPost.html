<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone - Create Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ricardo semi bold -->
  <link href="https://fonts.googleapis.com/css2?family=Ricardo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/createPost.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Create Post Dialog Box -->
        <div class="card">
          <div id="createNewPostHeader" class="card-header text-center bg-white p-0 pt-1 pb-1">
            Create New Post
          </div>
          <div class="card-body">
            <!-- Drag and Drop Area -->
            <div id="upload-prompt" class="p-5 text-center">
              <img src="../assets/createPost/upload.png" alt="upload-logo" class="img-fluid mb-1" style="max-width: 50px;">
              <div class="mt-2 text-center">
                <p class="mb-0 text-sm d-inline" style="white-space: nowrap;">Drag photos and videos here</p>
              </div>                                     
              <div class="mt-2">
                <label for="fileUpload" class="btn btn-primary btn-sm p-0 pr-1 pl-1" >Select from Computer</label>
                <input type="file" id="fileUpload" style="display: none;">
              </div>
            </div>
            <!-- Preview Image -->
            <div id="image-container" class="text-center" style="display: none;">
              <img id="uploaded-image" class="img-fluid upload-image-class">
              <div class="position-absolute icon-container" style="bottom:10px; left:10px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="rgba(255,255,255,1)"><path d="M17.5858 5H14V3H21V10H19V6.41421L14.7071 10.7071L13.2929 9.29289L17.5858 5ZM3 14H5V17.5858L9.29289 13.2929L10.7071 14.7071L6.41421 19H10V21H3V14Z"></path></svg>
              </div>
              <div class="position-absolute icon-container" style="bottom: 5px; left: 35px; width: 16; height: 16;">
                <i class="fas fa-search-plus fa-sm icon" style="color: white;"></i>
              </div>
              <div class="position-absolute icon-container" style="bottom: 10px; right:10px;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="rgba(255,255,255,1)">
                  <path d="M20.0834 15.1999L21.2855 15.9212C21.5223 16.0633 21.599 16.3704 21.457 16.6072C21.4147 16.6776 21.3559 16.7365 21.2855 16.7787L12.5145 22.0412C12.1979 22.2313 11.8022 22.2313 11.4856 22.0412L2.71463 16.7787C2.47784 16.6366 2.40106 16.3295 2.54313 16.0927C2.58536 16.0223 2.64425 15.9634 2.71463 15.9212L3.91672 15.1999L12.0001 20.0499L20.0834 15.1999ZM20.0834 10.4999L21.2855 11.2212C21.5223 11.3633 21.599 11.6704 21.457 11.9072C21.4147 11.9776 21.3559 12.0365 21.2855 12.0787L12.0001 17.6499L2.71463 12.0787C2.47784 11.9366 2.40106 11.6295 2.54313 11.3927C2.58536 11.3223 2.64425 11.2634 2.71463 11.2212L3.91672 10.4999L12.0001 15.3499L20.0834 10.4999ZM12.5145 1.30864L21.2855 6.5712C21.5223 6.71327 21.599 7.0204 21.457 7.25719C21.4147 7.32757 21.3559 7.38647 21.2855 7.42869L12.0001 12.9999L2.71463 7.42869C2.47784 7.28662 2.40106 6.97949 2.54313 6.7427C2.58536 6.67232 2.64425 6.61343 2.71463 6.5712L11.4856 1.30864C11.8022 1.11864 12.1979 1.11864 12.5145 1.30864ZM12.0001 3.33233L5.88735 6.99995L12.0001 10.6676L18.1128 6.99995L12.0001 3.33233Z"/>
                </svg>
              </div>
            </div>                     
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="../js/createPost.js" defer></script>
  <!-- <script src="https://unpkg.com/emoji-picker-element"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker/1.3.0/css/emoji.min.css" integrity="sha512-RB5S8EZDBVvQlNJIQNLCMBE/1QzTkmRf+QoYNdOpPu2hIfxvNC/emRQkhiPR0qmya7eYDX+C+hKnp70b0mq49w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
